<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

        body {

            background-color: #fafafa;
            margin: 0;
            padding: 0;

        .container {
            max-width: 1000px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;

            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            z-index: 999;
        }
        .logo {
            font-size: 2em;

            color: #333;

            margin: 20px;
            text-transform: uppercase;
        }
        .nav {

            margin: 20px;

        .nav a {

            margin-right: 20px;

            font-size: 1em;
        }
        .next-logo {
            display: inline-block;
            margin-left: 20px;
            vertical-align: middle;
            height: 30px;
        }
        .arrow {
            display: inline-block;
            margin-right: 10px;
            font-size: 1.2em;
        }
        .arrow:before {
            content: '\2192';
        }

            background-image: url('https://via.placeholder.com/1500x500');

            background-position: center center;
            height: 500px;

            margin-top: 100px;
            position: relative;
        }
        .hero-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            color: #fff;
            text-align: center;
            font-weight: 900;
            font-size: 3em;
        }
        .box {
            flex-basis: 30%;
            margin: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            padding: 30px;
        }
        .box img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        .box h3 {
            font-weight: 900;
            font-size: 1.5em;
            margin-top: 0;
            margin-bottom: 10px;
        }
        .box p {
            font-weight: 300;
            font-size: 1em;

            margin-top: 0;
            margin-bottom: 0;
        }

            bottom: 0;

            color: #fff;
