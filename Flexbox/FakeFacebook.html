<!DOCTYPE html>
<html lang="en">
<style>

    body {
        background-color: whitesmoke;
        margin: 0;
        font-family: 'Roboto', sans-serif;
    }

    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 5px;
        width: 100%;
        background-color: white;
        height: 25px;
    }

    .logo-left {
        width: 25px;
        height: 25px;
    }

    .logo-center {
        width: 25px;
        height: 25px;
        border-bottom: 4px solid blue;
    }

    .logos-right {
        display: flex;
        justify-content: space-between;
        align-items: center;

    }

    .logos-right img {
        width: 25px;
        height: 25px;
        margin-left: 10px;
        border-radius: 100%;
    }


    .container {
        width: 650px;
        margin: 0 auto;

    }


    .user-post {
        margin-bottom: 20px;
        border: 2px solid lightgrey;
        background-color: white;
        border-radius: 15px;
    }


    .profile-navbar {
        display: flex;
        justify-content: space-between;
        padding-top: 5px;
        align-items: center;
        margin-bottom: 1px;
        padding-bottom: 5px;

    }

    .user-logo {
        width: 50px;
        height: 50px;
        margin-left: 5px;
        border-radius: 100%;
    }

    .user-name {
        padding-left: 10px;
    }


    .user-photo {
        width: 100%;
        height: auto;


    }


    .text {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
        margin-left: 20px;
        margin-right: 20px;
        color: gray;
    }


    .logos {
        display: flex;
        justify-content: space-between;
        margin-left: 50px;
        margin-right: 50px;


    }

    .logos img {
        width: 30px;
        height: 30px;
        margin-right: 60px;
    }

    .article {
        display: flex;
        border: 2px solid lightgrey;
        border-radius: 15px;
        background-color: white;
        margin-top: 10px;
        margin-bottom: 10px;
    }

    .profile {
        padding: 20px;
    }

    .profile img {
        width: 50px;
        height: 50px;
        border-radius: 100%;
        margin-right: -30px;

    }

    .chat-input {
        flex: 1;
        padding: 20px;
    }

    .chat-input input[type="text"] {
        width: 80%;
        padding: 10px;
        font-size: 16px;
        margin-top: 5px;
        border-radius: 5px;
        border: 2px solid lightgrey;

    }

    .top-right {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 50px;
        height: 50px;
        font-size: 25px;

    }

    .likecommentssharetext {
        margin-left: -220px;
        margin-top: 5px;
    }

    .user-dropdown:hover ul {
        display: block;
    }

    .user-dropdown {
        position: relative;
        display: inline-block;
        border-radius: 0.3em;
        height: 35px;
        padding-top: 10px;
        width: 50px;

        margin-top: -15px;


    }

    .user-dropdown ul {
        display: none;

        background-color: white;
        border: 1px solid white;
        margin: 0;
        width: 135px;
        padding: 0 0 0 5px;
        border-radius: 0.5em;
    }

    li {
        list-style: none;
        padding: 10px;
    }

    li a {
        text-decoration: none;
        color: black;
        padding: 5px;


    }

    .dropdown-logos {
        height: 15px;
        width: 15px;
        padding-right: 5px;

    }

    .fix {
        align-items: center;
        display: flex;


    }

    .add-post {
        position: fixed;
        bottom: 0;
        right: 0;
    }

    .addpostlogo {
        height: 150px;
        width: 150px;

    }

    .main {
        width: 100%;

    }

    button {
        background: none;
        color: inherit;
        border: none;
        padding: 0;
        font: inherit;
        cursor: pointer;
        outline: inherit;
    }

</style>
