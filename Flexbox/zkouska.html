<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
  .container {
    max-width: 1200px;
    margin: 0 auto;
  }

  .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    height: 80px;
    padding: 0 20px;
    background-color: #f7f7f7;
  }

  .logo img {
    height: 50px;
  }

  .nav-links a {
    margin-right: 20px;
    text-decoration: none;
    color: #333;
    font-weight: bold;
  }

  .search-bar {
    display: flex;
    align-items: center;
  }

  .search-bar form {
    display: flex;
    align-items: center;
  }

  .search-bar input {
    height: 30px;
    padding: 0 10px;
    border: none;
    border-radius: 5px 0 0 5px;
    font-size: 14px;
  }

  .search-bar button {
    height: 30px;
    border: none;
    background-color: #333;
    padding: 0 10px;
    border-radius: 0 5px 5px 0;
  }

  .search-bar button img {
    height: 16px;
    filter: invert(1);
  }

  .user-links {
    display: flex;
    align-items: center;
  }

  .user-links a {
    margin-right: 20px;
    text-decoration: none;
    color: #333;
    font-weight: bold;
  }

  .cart {
    display: flex;
    align-items: center;
    background-color: #333;
    color: #fff;
    padding: 5px 10px;
    border-radius: 5px;
  }

  .cart img {
    height: 20px;
    margin-right: 10px;
  }
  /* styl pro dropdown button */
  .dropbtn {
    background-color: #4CAF50;
    color: white;
    padding: 16px;
    font-size: 16px;
    border: none;
    cursor: pointer;
  }

  /* styl pro dropdown button, když na něj najedeme myší */
  .dropbtn:hover, .dropbtn:focus {
    background-color: #3e8e41;
  }

  /* styl pro dropdown obsah */
  .dropdown-content {
    display: none;
    position: absolute;
    z-index: 1;
  }

  /* styl pro položky v dropdown obsahu */
  .dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
  }

  /* styl pro položky v dropdown obsahu, když na ně najedeme myší */
  .dropdown-content a:hover {
    background-color: #f1f1f1;
  }

  /* zobrazení dropdown obsahu, když na dropdown button najedeme myší */
  .dropdown:hover .dropdown-content {
    display: block;
  }

  /* styl pro celý dropdown container */
  .dropdown {
    position: relative;
    display: inline-block;
  }

</style>
<body>
<div class="container">
  <nav class="navbar">
    <div class="logo">
      <img src="shopcard-logo.png" alt="Shopcard logo">
    </div>
    <div class="nav-links">
      <a href="#">Categories</a>
      <a href="#">Deals</a>
      <a href="#">What's New</a>
      <a href="#">Delivery</a>
    </div>
    <div class="search-bar">
      <form>
        <input type="text" placeholder="Search">
        <button type="submit">
          <img src="search-icon.png" alt="Search icon">
        </button>
      </form>
    </div>
    <div class="user-links">
      <a href="#">Account</a>
      <div class="cart">
        <img src="cart-icon.png" alt="Cart icon">
        <span>Cart</span>
      </div>
    </div>
  </nav>
  <div class="dropdown">
    <button class="dropbtn">Headphones Type</button>
    <div class="dropdown-content">
      <a href="#">Text</a>
      <a href="#">Text</a>
    </div>
  </div>

</div>

</body>
</html>
